<!DOCTYPE >
<html>
  
        <head>
  
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  
            <title>ยกเลิกตั้งเวลา</title>
          <style>
    .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 26px;
    margin: 4px 2px;
    cursor: pointer;
}
.button4 {border-radius: 12px;}

   
            
            
            
</style>
<script>
function quitBox(cmd)
{   
    if (cmd=='quit')
    {
        open(location, '_self').close();
    }   
    return false;   
}
</script>  
        </head>
           
        <body>
  <div align="center">
    <br>
     <h1> ยกเลิกการ รดน้ำให้แลัวค่ะ<br>
         
       </h1>
    <button class="button button4" style="width:200px;" onclick="return quitBox('quit');">บันทึกข้อมูล</button>
 
    
      </div>
                


          
        </body>
  
    </html>
